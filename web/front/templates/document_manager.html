<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Manage documents – Filters</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('front.static', filename='document_manager.css') }}" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <!-- Notification -->
    <div id="uploadNotification" class="alert position-fixed" role="alert"
        style="top:20px;right:20px;z-index:2000;display:none;max-width:80%;"></div>

    <div class="container py-4">
        <header class="row mb-3 text-center">
            <div class="col">
                <h1 class="mb-0">Document Manager</h1>
                <small class="text-muted">Organize the documents powering your chat‑system knowledge base.</small>
            </div>
        </header>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Document Manager</li>
            </ol>
        </nav>

        <!-- Top action bar -->
        <div class="row mb-3 g-2 align-items-center">
            <div class="col-auto">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                    Upload File
                </button>
            </div>
            <div class="col-auto">
                <button type="button" id="filterBtn" class="btn btn-outline-secondary" data-bs-toggle="modal"
                    data-bs-target="#filterModal">
                    <i class="bi bi-funnel"></i> Filter
                </button>
            </div>
            <div class="col-auto ms-auto d-flex align-items-center gap-2">
                <label class="mb-0" for="page-size">Rows</label>
                <select id="page-size" class="form-select form-select-sm w-auto">
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>

        <!-- Table -->

        <table class="table table-striped align-middle mb-0" id="docs-table" style="width: 100%;">
            <thead class="table-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" class="sortable" data-field="folder" role="button">Folder <i
                            class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
                    <th scope="col" class="sortable" data-field="original_file_name" role="button">File name <i
                            class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
                    <th scope="col" class="sortable" data-field="created_at" role="button">Created <i
                            class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
                    <th scope="col" class="sortable" data-field="updated_at" role="button">Updated <i
                            class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
                    <th scope="col" class="sortable" data-field="author" role="button">Author <i
                            class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
                    <th scope="col">Categories</th>
                    <th scope="col" class="text-end" colspan="3">Actions</th>
                </tr>
            </thead>
            <tbody id="data-table"></tbody>
        </table>


        <!-- Pagination -->
        <nav class="mt-3" aria-label="Documents pagination">
            <ul class="pagination justify-content-center mb-0" id="pagination"></ul>
        </nav>
    </div>

    <!-- Filter Modal -->
    <div class="modal modal-lg fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filter Documents</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="filterForm">
                        <label class="mt-3">File Name</label>
                        <input class="form-control" id="filter-file" placeholder="Search by file name..." />

                        <label class="mt-3">Folder</label>
                        <input class="form-control" list="searchPathList" id="filter-search-path"
                            placeholder="Search path..." />

                        <div id="filter-categories" class="mt-3"></div>

                        <label class="mt-3">Created date</label>
                        <div class="row">
                            <div class="col-6"><input id="filter-created-date-from" class="form-control" type="date"
                                    placeholder="From" /></div>
                            <div class="col-6"><input id="filter-created-date-to" class="form-control" type="date"
                                    placeholder="To" /></div>
                        </div>
                        <label class="mt-3">Updated date</label>
                        <div class="row">
                            <div class="col-6"><input id="filter-updated-date-from" class="form-control" type="date"
                                    placeholder="From" /></div>
                            <div class="col-6"><input id="filter-updated-date-to" class="form-control" type="date"
                                    placeholder="To" /></div>
                        </div>
                        <label class="mt-3">File Author</label>
                        <input id="filter-file-author" class="form-control" placeholder="File Author" />

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="resetFiltersBtn" class="btn btn-outline-secondary">Reset</button>
                    <button type="button" id="applyFiltersBtn" class="btn btn-primary">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal  -->
    <div class="modal modal-lg fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <input class="form-control" type="file" id="fileInput"
                            accept=".doc,.docx,.txt,.pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/pdf" />
                        <div id="uploadStatus" class="mt-2"></div>

                        <label class="mt-3">Folder</label>
                        <input class="form-control" list="searchPathList" id="search-path"
                            placeholder="Search path..." />
                        <datalist id="searchPathList"></datalist>

                        <div id="categories" class="mt-3"></div>

                        <label class="mt-3">Created date</label>
                        <input id="created-date" class="form-control" type="datetime-local" />

                        <label class="mt-3">Updated date</label>
                        <input id="updated-date" class="form-control" type="datetime-local" />

                        <label class="mt-3">File Author</label>
                        <input id="file-author" class="form-control" placeholder="File Author" />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="saveBtn" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Upload Modal  -->
    <div class="modal modal-xl fade" id="contentModal" tabindex="-1" aria-labelledby="contentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contentModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="content"></div>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('front.static', filename='document_manager.js') }}"></script>
</body>

</html>
