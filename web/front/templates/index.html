<!DOCTYPE html>
<html>

<head>
    <title>{{app_name}} ask, summarize, and find files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('front.static', filename='style.css') }}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


</head>

<body>
    <button id="sidebar-toggle" class="btn btn-light border d-lg-none">
        <i class="bi bi-list fs-2"></i>
    </button>
    <div class="d-flex" style="max-height: 100%;">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-light border-end">
            <div class="d-flex flex-column h-100">
                <div class="p-3 border-bottom  align-items-center justify-content-between">
                    <div class="fs-5 fw-bold">Chats</div>
                    <div>
                        <button class="btn btn-primary w-100 my-2" id="new-chat-btn" type="button">
                            <i class="bi bi-plus-lg"></i> New Chat
                        </button>
                    </div>
                </div>
                <ul class="list-group list-group-flush flex-grow-1" id="chats">

                </ul>
                <div class="mt-auto p-3 border-top small text-muted text-center">
                    <a href="/document_manager" class="btn btn-secondary">Document Manager</a><br />
                    &copy; {{app_name}}
                </div>
            </div>
        </div>
        <!-- Main content -->
        <div class="flex-grow-1 p-4 text-center">
            <div class="container full-height">
                <div class="chat-top">
                    <h3>{{app_name}}</h3>
                    <p>{{app_description}}</p>
                </div>
                <div id="output" class="scrollable-middle">

                </div>
                <div id="request-div" class="chat-bottom">
                    <button type="button" id="filterBtn" class="btn btn-outline-secondary filter-btn"
                        data-bs-toggle="modal" data-bs-target="#filterModal">
                        <i class="bi bi-funnel"></i> Filter
                    </button>

                    <button class="btn btn-danger clear-btn" type="button" id="clear-files-btn">
                        Clear selected
                    </button>
                    <span id="files-warning">When selecting files from the chat, the main filter is ignored</span>
                    <textarea class="form-control" rows="4" id="message" placeholder="Ask anything..."></textarea>
                </div>
            </div>
        </div>
    </div>


    <!-- Filter Modal -->
    <div class="modal modal-lg fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filter Documents</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="filterForm">
                        <label class="mt-3">File Name</label>
                        <input class="form-control" id="filter-file" placeholder="Search by file name..." />

                        <label class="mt-3">Folder</label>
                        <input class="form-control" list="searchPathList" id="filter-search-path"
                            placeholder="Search path..." />
                        <datalist id="searchPathList"></datalist>

                        <div id="filter-categories" class="mt-3"></div>

                        <label class="mt-3">Created date</label>
                        <div class="row">
                            <div class="col-6"><input id="filter-created-date-from" class="form-control" type="date"
                                    placeholder="From" /></div>
                            <div class="col-6"><input id="filter-created-date-to" class="form-control" type="date"
                                    placeholder="To" /></div>
                        </div>
                        <label class="mt-3">Updated date</label>
                        <div class="row">
                            <div class="col-6"><input id="filter-updated-date-from" class="form-control" type="date"
                                    placeholder="From" /></div>
                            <div class="col-6"><input id="filter-updated-date-to" class="form-control" type="date"
                                    placeholder="To" /></div>
                        </div>
                        <label class="mt-3">File Author</label>
                        <input id="filter-file-author" class="form-control" placeholder="File Author" />

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="resetFiltersBtn" class="btn btn-outline-secondary">Reset</button>
                    <button type="button" id="applyFiltersBtn" class="btn btn-primary">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (required for components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('sidebar-toggle');
        toggleBtn.addEventListener('click', function () {
            sidebar.classList.toggle('collapsed');
        });
    </script>

    <script src="{{ url_for('front.static', filename='history.js') }}" type="module"></script>
    <script src="{{ url_for('front.static', filename='main.js') }}" type="module"></script>
</body>

</html>
